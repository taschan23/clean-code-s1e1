<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content">
      <p id="new-item-section">
        <label class="section-title new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox">
          <label class="task title">Pay Bills</label>
          <input class="editable task text-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox-input"  type="checkbox">
          <label class="task title">Go Shopping</label>
          <input class="editable task text-input" type="text" value="Go Shopping">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task title">See the Doctor</label>
          <input class="editable task text-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
