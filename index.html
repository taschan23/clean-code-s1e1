<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Matrix image">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    
    <section class="tasks">
      <div id="new-task">
        <label class="tasks__title new-task__label" for="new-task__input">Add Item</label>
        <div class="new-task__line">
          <input id="new-task__input" class="task text-input" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      
      <h3 class="tasks__title">Todo</h3>
      
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="checkbox-input" type="checkbox">
          <label class="task title">Pay Bills</label>
          <input class="editable task text-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="tasks__item tasks__item-edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="task title">Go Shopping</label>
          <input class="editable task text-input" type="text" value="Go Shopping">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      
      <h3 class="tasks__title">Completed</h3>
      
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task title">See the Doctor</label>
          <input class="editable task text-input" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    
    <script src="app.js"></script>
  </body>
</html>
